<header class="border-b border-matrix-green mb-8 pb-4">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
        <div class="mb-4 md:mb-0">
            <h1 class="text-2xl md:text-3xl font-bold matrix-text terminal-cursor">
                <a href="{{ .Site.BaseURL }}" class="hacker-link">{{ .Site.Title }}</a>
            </h1>
            {{ if .Site.Params.description }}
            <p class="text-terminal-muted text-sm mt-2 terminal-prompt">
                {{ .Site.Params.description }}
            </p>
            {{ end }}
        </div>
        
        <nav class="flex flex-wrap gap-4 text-sm">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="hacker-link hover:text-glow transition-all duration-300">
                {{ .Name }}
            </a>
            {{ end }}
            
            <!-- Additional navigation items -->
            <a href="{{ .Site.BaseURL }}" class="hacker-link hover:text-glow transition-all duration-300">
                home
            </a>
            <a href="{{ "posts" | relURL }}" class="hacker-link hover:text-glow transition-all duration-300">
                posts
            </a>
            <a href="{{ "tags" | relURL }}" class="hacker-link hover:text-glow transition-all duration-300">
                tags
            </a>
            {{ if .Site.Params.github }}
            <a href="{{ .Site.Params.github }}" target="_blank" rel="noopener" class="hacker-link hover:text-glow transition-all duration-300">
                github
            </a>
            {{ end }}
        </nav>
    </div>
    
    <!-- Terminal prompt line -->
    <div class="mt-4 text-sm text-terminal-muted">
        <span class="terminal-prompt">user@{{ .Site.Title | lower }}:~$</span>
        <span class="terminal-cursor"></span>
    </div>
</header>
