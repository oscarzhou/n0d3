<header class="mb-6 pb-4">
    <div class="flex justify-between items-start">
        <div class="mb-4">
            <h1 class="text-2xl md:text-3xl font-bold matrix-text">
                <a href="{{ .Site.BaseURL }}" class="hacker-link">{{ .Site.Title }}</a>
            </h1>
            {{ if .Site.Params.description }}
            <p class="text-terminal-muted text-sm mt-2 terminal-prompt">
                {{ .Site.Params.description }}
            </p>
            {{ end }}
        </div>
        
        <nav class="flex flex-col gap-3 text-base text-right">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="hacker-link transition-all duration-300 hover:text-glow block">
                {{ .Name | upper }}
            </a>
            {{ end }}
            
            {{ if .Site.Params.github }}
            <a href="{{ .Site.Params.github }}" target="_blank" rel="noopener" class="hacker-link transition-all duration-300 hover:text-glow block">
                GITHUB
            </a>
            {{ end }}
        </nav>
    </div>
    
    <!-- Terminal prompt line -->
    <div class="text-sm text-terminal-muted mt-4">
        <span class="terminal-prompt">user@{{ .Site.Title | lower }}:~$</span>
        <span class="terminal-cursor"></span>
    </div>
</header>
