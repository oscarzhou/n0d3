<header class="mb-6 pb-4">
    <div class="flex justify-between items-start">
        <div class="mb-6">
            <h1 class="text-4xl md:text-5xl font-bold matrix-text mb-3">
                <a href="{{ .Site.BaseURL }}" class="hacker-link">{{ .Site.Title }}</a>
            </h1>
            {{ if .Site.Params.description }}
            <p class="text-terminal-muted text-lg mt-3 terminal-prompt">
                {{ .Site.Params.description }}
            </p>
            {{ end }}
        </div>
        
        <nav class="flex flex-col gap-2 text-lg text-right">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="hacker-link transition-all duration-300 hover:underline hover:text-glow block">
                {{ .Name | upper }}
            </a>
            {{ end }}
            
            {{ if .Site.Params.github }}
            <a href="{{ .Site.Params.github }}" target="_blank" rel="noopener" class="hacker-link transition-all duration-300 hover:underline hover:text-glow block">
                GITHUB
            </a>
            {{ end }}
        </nav>
    </div>
    
    <!-- Terminal prompt line -->
    <div class="text-base text-terminal-muted mt-6">
        <span class="terminal-prompt">user@{{ .Site.Title | lower }}:~$</span>
        <span class="terminal-cursor"></span>
    </div>
</header>
